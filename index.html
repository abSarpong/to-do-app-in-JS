<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="page">
      <div class="wrapper">
        <h2 class="center-text">To-Do App</h2>
        <div class="spacer-20"></div>

        <div class="input-field">
          <form action="" id="task-form">
            <label for="" class="input-label">
              Create task
              <div class="spacer-5"></div>
              <textarea
                name=""
                id="new-task"
                cols="30"
                rows="2"
                placeholder="E.g Do something"
              ></textarea>
            </label>
            <span id="validation-message" class="validation-message"
              >Input field can not be empty</span
            >
            <div class="spacer-20"></div>
            <button class="button" id="add-task-button">Add Task</button>
          </form>
        </div>
        <div class="spacer-20"></div>
        <div class="spacer-20"></div>
        <div class="list-section">
          <h3 class="small-heading">My tasks to accomplish</h3>
          <div id="display-task"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
