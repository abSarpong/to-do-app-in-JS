<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="page">
      <div class="wrapper">
        <h2 class="center-text">To-Do App</h2>
        <div class="spacer-20"></div>
        <div class="input-field">
          <label for="">Create task </label>
          <div class="spacer-5"></div>
          <form action="" id="todo-form">
            <span id="validation-message" class="validation-message">Input field can not be empty</span>
                <input
                  type="text"
                  id="new-task"
                  placeholder="E.g Do something"
                />
              <button class="button" id="add-todo-button">Add Task</button>
            </div>
          </form>
          <div class="spacer-20"></div>
          <div class="spacer-20"></div>
          <div class="list-section">
            <h3 class="small-heading">My tasks to accomplish</h3>
            <div class="empty-image" id="empty-space">
              <img id="empty-image" style="width: 120px; margin-right: 20px;" src="assets/images/empty.svg" alt="">
              <div>
                <h2 class="very-small-heading">No Todo(s) added yet</h2>
                <p class="no-margin-y">Todos you add will appear here</p>
              </div>
            </div>
            <div id="display-task">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
